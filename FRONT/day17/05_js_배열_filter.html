<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let arr = [1,2,3,4,10,20,5];
		let sum = 0;
		let even = arr.filter(function (v){
			return v % 2 == 0;
		})
		even.forEach(function(v){
			sum += v;
		})
		console.log('배열에서 짝수의 합 : ' + sum);
	</script>
</body>
</html>
