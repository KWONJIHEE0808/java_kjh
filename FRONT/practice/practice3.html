<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<input type="text" class="과일">
	<br><br>
	<input type="checkbox" class="바나나">바나나
	<input type="checkbox" class="사과">사과
	<input type="checkbox" class="오렌지">오렌지
	<script>
		$('input[type=checkbox]').click(function(){
			let fruit = $(this).val();
			$('.과일').text(fruit)
		})
	</script>
</body>
</html>
